<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LushFit - Hourglass Fit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: url("photo3.jpg") no-repeat center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: black;
            text-align: center;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #967969;
            font-family: "GaramondS", cursive;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: rgba(255, 255, 255, 0.4);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(3px);
        }

        .product {
            display: inline-block;
            width: 30%;
            margin: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100%;
            border-radius: 5px;
        }

        .cart {
            margin-top: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        button {
            background: #967969;
            color: white;
            font-size: 0.9rem;
            font-weight: bold;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #7c5a48;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="logo">LushFit - Hourglass Fit</h1>
    </header>
    
    <div class="container">
        <h2>Shop for Your Perfect Fit</h2>
        <div id="products">
            <div class="product">
                <img src="hourglass_dress.jpg" alt="Bodycon Dress">
                <h2>Bodycon Dress</h2>
                <p>$49.99</p>
                <button onclick="addToCart('Bodycon Dress', 49.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="hourglass_jean.jpg" alt="High Waist Jeans">
                <h2>High Waist Jeans</h2>
                <p>$39.99</p>
                <button onclick="addToCart('High Waist Jeans', 39.99)">Add to Cart</button>
            </div>
            <div class="product">
                <img src="hourglass_top.jpg" alt=" Top">
                <h2>Peplum Top</h2>
                <p>$29.99</p>
                <button onclick="addToCart('Top', 29.99)">Add to Cart</button>
            </div>
        </div>
        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p id="cart-empty">Your cart is empty.</p>
        </div>
    </div>
    <script>
        let cart = [];
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }
        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }
        function updateCart() {
            const cartList = document.getElementById('cart-items');
            const cartEmpty = document.getElementById('cart-empty');
            cartList.innerHTML = '';
            if (cart.length === 0) {
                cartEmpty.style.display = 'block';
            } else {
                cartEmpty.style.display = 'none';
                cart.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${item.name} - $${item.price.toFixed(2)}`;
                    const removeButton = document.createElement('button');
                    removeButton.textContent = 'Remove';
                    removeButton.onclick = () => removeFromCart(index);
                    li.appendChild(removeButton);
                    cartList.appendChild(li);
                });
            }
        }
    </script>
</body>
</html>
