<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LushFit - Find Your Perfect Fit</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: url("photo3.jpg") no-repeat center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: black;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #967969;
      font-family: "GaramondS", cursive;
    }

    .form-section,
    .result-section,
    .recommendations-section {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.4); /* More translucent */
      border-radius: 10px;
      margin: 15px auto;
      width: 30%;
      box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1); /* Lighter shadow */
      backdrop-filter: blur(3px); /* Softer blur */
    }


    h2 {
      font-weight: 600;
      font-size: 1.2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form label {
      font-size: 0.8rem;
      font-weight: 400;
      margin-bottom: 3px;
    }

    form input {
      width: 50%;
      padding: 6px;
      font-size: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      text-align: center;
      margin-bottom: 8px;
      background: rgba(255, 255, 255, 0.7); /* Slightly translucent input */
    }

    button {
      background: #967969;
      color: white;
      font-size: 0.9rem;
      font-weight: bold;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #7c5a48;
    }
  </style>
</head>
<body>

  <header>
    <h1 class="logo">LushFit</h1>
  </header>

  <section class="form-section">
    <h2>Enter Your Measurements</h2>
    <form id="sizeForm">
      <label for="shoulder">Shoulder (inches):</label>
      <input type="number" id="shoulder" name="shoulder" required>
      
      <label for="bust">Bust (inches):</label>
      <input type="number" id="bust" name="bust" required>
      
      <label for="waist">Waist (inches):</label>
      <input type="number" id="waist" name="waist" required>
      
      <label for="hips">Hips (inches):</label>
      <input type="number" id="hips" name="hips" required>
      
      <label for="highHip">High Hip (inches):</label>
      <input type="number" id="highHip" name="highHip" required>
      
      <button type="submit">Get My Body Type</button>
    </form>
  </section>

  <section id="result" class="result-section">
    <h2>Your Body Type</h2>
    <p id="bodyType">Please fill in your measurements.</p>
  </section>

  <section id="recommendations" class="recommendations-section">
    <h2>Style Recommendations</h2>
    <p id="styleAdvice">Your personalized fashion suggestions will appear here.</p>
  </section>

  <script>
    document.getElementById("sizeForm").addEventListener("submit", function(event) {
  event.preventDefault();
  
  let bust = parseFloat(document.getElementById("bust").value);
  let waist = parseFloat(document.getElementById("waist").value);
  let hips = parseFloat(document.getElementById("hips").value);
  let highHip = parseFloat(document.getElementById("highHip").value);
  let bodyType = "";
   
  if ((Math.abs(bust - hips) <= 1 && Math.abs(hips - bust) < 3.6 && bust - waist >= 9) || (hips - waist >= 10)) {
    bodyType = "Hourglass";
  } else if ((hips - bust) >= 3.6 && (hips - bust) < 10 && (hips - waist) >= 9 && (highHip / waist) < 1.193) {
    bodyType = "Bottom Hourglass";
  } else if ((bust - hips) > 1 && (bust - hips) < 10 && (bust - waist) >= 9) {
    bodyType = "Top Hourglass";
  } else if ((hips - bust) > 2 && (hips - waist) >= 7 && (highHip / waist) >= 1.193) {
    bodyType = "Spoon";
  } else if ((hips - bust) >= 3.6 && (hips - waist) < 9) {
    bodyType = "Triangle";
  } else if ((bust - hips) >= 3.6 && (bust - waist) < 9) {
    bodyType = "Inverted Triangle";
  } else if ((hips - bust) < 3.6 && (bust - hips) < 3.6 && (bust - waist) < 9 && (hips - waist) < 10) {
    bodyType = "Rectangle";
  } else {
    bodyType = "Unknown";
  }

  let resultText = document.getElementById("bodyType");
  resultText.textContent = "Your body type is: " + bodyType;

  // Only enhance text, keeping box size unchanged
  resultText.style.fontSize = "1.5rem";
  resultText.style.fontWeight = "bold";
  resultText.style.color = "#7c5a48"; // Highlight color
  resultText.style.transition = "color 0.3s ease-in-out"; // Only color transition
});

    
  </script>

</body>
</html>
